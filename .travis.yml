notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: BUILD
- name: TEST
- name: DEPLOY
- name: ANDROID
- name: IOS

jobs:
  include:

  - stage: BUILD
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    install: true
    script:
    - bash .travis.build.sh
    deploy:
      skip_cleanup: true
      provider: s3
      access_key_id: "$S3_ACCESS_KEY"
      secret_access_key: "$S3_SECRET_ACCESS_KEY"
      bucket: kapp-builds
      local_dir: dist
      upload_dir: "$TRAVIS_BUILD_NUMBER/dist"
      on:
        all_branches: true

  - stage: TEST
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    addons:
      code_climate:
        repo_token: 19d3ef0c5e4541c913514b7a3a3825829e5e354f08dc39fd2c03b7898958d597
    install:
    - npm install -g codeclimate-test-reporter
    script:
    - bash .travis.test.sh
    after_script:
    - codeclimate-test-reporter < server-coverage/lcov.info
    deploy:
      - provider: s3
        skip_cleanup: true
        access_key_id: "$S3_ACCESS_KEY"
        secret_access_key: "$S3_SECRET_ACCESS_KEY"
        bucket: aktnmap-builds
        local_dir: server-coverage
        upload_dir: "$TRAVIS_BUILD_NUMBER/server-tests/coverage"
        on:
          all_branches: true
      - provider: s3
        skip_cleanup: true
        access_key_id: "$S3_ACCESS_KEY"
        secret_access_key: "$S3_SECRET_ACCESS_KEY"
        bucket: aktnmap-builds
        local_dir: client-screenshots
        upload_dir: "$TRAVIS_BUILD_NUMBER/client-tests/screenshots"
        on:
          all_branches: true

  - stage: DEPLOY
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    install: true
    script:
    - bash .travis.deploy.sh

  - stage: ANDROID
    language: android
    sudo: false
    jdk: oraclejdk8
    android:
      components:
      - tools
      - tools  # Include again to work around travis not using the latest, see: https://github.com/travis-ci/travis-ci/issues/6193
      - platform-tools
      - build-tools-27.0.3
      - android-27
    cache:
      directories:
      # Android SDK
      - $HOME/android-sdk-dl
      - $HOME/android-sdk
    licenses:
      - '.+'
    before_install:
    - nvm install 8
    - yes | sdkmanager "platforms;android-27"
    install:
    - pip install --user awscli
    - npm install -g cordova
    - npm install -g cross-env
    - gem install fastlane
    script:
    - bash .travis.android.sh

  - stage: IOS
    language: objective-c
    osx_image: xcode8.3
    sudo: required
    before_install:
    - nvm install 8
    install:
    - brew install awscli
    - npm install -g cordova
    - npm install -g ios-deploy    
    - npm install -g cross-env
    - gem install fastlane        
    script:
    - bash .travis.ios.sh
